    <h3>필요한 속성을 추가해도 됩니다</h3>
      <input type="number" value="0" id="num">
      <button id="p" class="btn" onclick="count(this)">+</button>
      <button id="m" class="btn" onclick="count(this)">-</button>


    <script>

        var num = document.getElementById("num");
        var btn = document.querySelectorAll(".btn");
        
        /* 인라인 이벤트 방식 */

        function count(a) {
            if(a.innerHTML=="+") {
                num.value++;
            } else {
                if(num.value>0) {
                    num.value--;
                }
            }
        }
