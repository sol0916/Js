<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>이벤트 종류를 결정해서 한번에 css스타일 변경하기</h3>

    <img src="img/1.jpg" class="img" ale="이미지" width="300" style="border: 3px solid #000">

    <div>
        <select class="sel">
            <option value="1.jpg">봄</option>
            <option value="2.jpg">여름</option>
            <option value="3.jpg">가을</option>
            <option value="4.jpg">겨울</option>
        </select>
        
        <p style="display: inline-block;">변경할 색상:</p>
        <input type="color" class="col"> 
    </div>

    <script>

        var sel = document.querySelector(".sel");
        var img = document.querySelector(".img");

        sel.addEventListener('change', function() {
            img.src = 'img/' + sel.value;
        })

        var col = document.querySelector(".col"); //input color

        col.addEventListener('change', function(){
    
            img.style.border = "3px solid " + col.value;

        }) 

    </script>
