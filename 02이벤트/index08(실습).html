<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    
    <h3> 버튼을 클릭했을 때 input태그의 공백여부, 체크여부(checked)를 확인하세요 (이벤트 방식 자유)</h3>
	<b>이벤트는 버튼에 걸립니다. 이벤트 안에서 input 태그를 사용할 수 있으면 됩니다. </b>

    <hr/>
    ID:<input type="input" id="id">
    기억하기<input type="checkbox" id="remember">
    <button type="button" id="check2">확인</button>

    <script>

        var btn = document.getElementById("check2");

        btn.addEventListener('click', function() {
            
           var id = document.getElementById("id");
           var check = document.getElementById("remember");

            console.log('value값:',id.value);
            console.log('check값:',check.checked);
        });

    </script>
