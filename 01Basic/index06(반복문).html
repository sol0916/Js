<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        var a = 1;
        while(a<=10) {
            console.log('while',a);
            a++;
        }

        for(var i=1; i<=10; i++) {
            console.log('for',i);
        }

        console.log('----------------------------------');
        
        var arr = [1,2,3,4,5];

        for(var i=0; i<arr.length; i++) {
            console.log('배열 arr',arr[i]);
        }


        console.log('--------------------------');


        //빈 배열에 1~10까지 값을 저장

        var arr2 = [];
        var arr3 = new Array();

        for(var i=0; i<10; i++) {
            arr2.push(i+1); //add
            arr3.push(i+1); //add
        }
        
        console.log('배열 arr2 값',arr2);
        console.log('배열 arr3 값',arr3);


        console.log('-----------------------------');
        
        //인덱스를 i에 담음
        for(var i in arr2) {      
            
            console.log('인덱스:',i); //index 값 출력
            console.log('값:',arr2[i]);
        }
        
        console.log('-----------------------------');

        var obj = {'1':'홍길동', '2':'이순신'}; //자바 map == JS 객체

        for(var i in obj) {
            console.log('키:',i); //키
            console.log('값:',obj[i]); //값
        }








    </script>



</body>
</html>
