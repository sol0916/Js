        //클로저 - 내부함수의 렉시컬 스코프를 이용해서, 
        //외부에서 변수 a를 접근할 수 있는 환경을 만들어준다.
        //private 같은 접근제어자가 없기 때문에 클로저로 만듦
        
        function example() {

            var a = 1;
            /*
            var x = function() {
                return a;
            }

            return x; //함수 자체를 return 할 수 있음
            */
            return function() {
                return a;
            }
        } //a 수명은 여기서 끝

        var result = example(); //example() 반환은 함수
        var result2 = result();
        console.log(result2); //a값

        console.log('---------------------------------------');

     /*    var count = 0;
        ++count;
        count = '홍길동'; //NaN 에러 발생
        ++count;
        console.log(count); */

        /* var compute = function() {

        }

        //누적되는게 아니라 호출할 때마다 0으로 초기화 됨
        console.log(compute()); //1
        console.log(compute()); //1
        console.log(compute()); //1
        console.log(compute()); //1
         */

        
         var compute = function() {
            var count = 0; //클로저의 전역변수처럼 사용 가능
            return function() {
                return ++count;
            }
         }

         var x = compute();

         console.log(x()); //1
         console.log(x()); //2
         console.log(x()); //3
         console.log(x()); //4
         console.log(x()); //5
         console.log(x()); //6
         



    </script>
