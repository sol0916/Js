<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        //JS에서 객체는 {}로 표기하고, 자바의 map과 같습니다.

        //키는 꼭 문자열이 아니여도 괜찮음
        var person = {name: '홍길동', age: 20, arr: [1,2,3]};

        console.log(typeof person); //object

        //JS {}에 접근하는 방식은 2가지 있습니다.
        //1. 변수명 .키 로 접근
        console.log(person.name);
        console.log(person.age);
        console.log(person.arr);
        console.log(person.arr[0]); //arr의 0번째 index

        //2. 개체['키']
        console.log(person['name']);
        console.log(person['age']);
        console.log(person['arr']);
        console.log(person['arr'][0]);

        var aaa = {1:'김정수', 2:'손가영'};
        console.log(aaa[1]);
        console.log(aaa['2']);

        //객체안에 객체
        var exam = {kor: 30, eng: 40};
        var park = {name: '박수', age: 20, exam: exam};

        console.log(park['exam']);
        console.log(park['exam']['kor']);


        //객체안에 함수
        var obj = {func: function() {
            console.log('호출됨');
        }};

        //obj['func']();
        obj.func();


        //리스트안에 객체
        var arr = [
            {id: 1, name: '홍길동'},
            {id: 2, name: '이순신'},
            {id: 3, name: '신사임당'}, 
            //마지막에 ,가 들어가도 상관 x
        ]

        console.log(arr);

        //반복문으로 id와 name을 출력

        for(var i=0; i<arr.length; i++) {
            console.log(arr[i]);
            console.log('id:',arr[i]['id']);
            console.log('name:',arr[i].name);
        }

        //향상된 for문
        for(var x in arr ) {
            console.log(arr[x]['id']); 
            console.log(arr[x].name); 
        }


    </script>

</body>
</html>
