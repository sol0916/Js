<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        ul li {
            display: inline-block;
        }
    </style>
</head>
<body>
    
    <h3>다중이벤트 처리</h3>
    <div class="box">
        <ul>
            <li><img src="img/1.jpg" alt="1" width="100"></li>
            <li><img src="img/2.jpg" alt="1" width="100"></li>
            <li><img src="img/3.jpg" alt="1" width="100"></li>
            <li><img src="img/4.jpg" alt="1" width="100"></li>
        </ul>
        결과:
        <div class="result">
            <img src="img/1.jpg" alt="결과" width="300" >
        </div>
    </div>

    <script>
        var imgs = document.querySelectorAll(".box > ul > li > img");

        for(var i=0; i<imgs.length; i++) {

            imgs[i].onmouseover = function() {
                document.querySelector(".result > img").src = event.target.src; 
            }
        }

    </script>
