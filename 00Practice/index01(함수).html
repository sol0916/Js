<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        함수();
        
        함수 = function() {
            console.log('익명 함수입니다');
        }

        function 함수() {
            console.log('선언적 함수입니다');
        }

        함수();

        //선언적 함수는 전체 코드 실행 전
        //익명 함수는 코드를 실행하면서 만들어짐
        //선언적 함수를 사용하면 실행 예측이 어려워짐

        
    </script>

</body>
</html>
