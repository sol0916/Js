<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>자기 자신 삭제</h3>

    <div>
        <button id="del">삭제버튼</button>
    </div>

    <script>
        var del = document.getElementById("del");
        del.onclick = function() {
            //del.remove();
            this.remove();
        }
    </script>

    <hr/>

    <h3>하나씩 삭제하기</h3>

    <button id="add">추가하기</button>
    <button id="remove">삭제하기</button>
    
    <ul class="list">

    </ul>

    <script>
        var list = document.querySelector('.list');

        var add = document.getElementById("add");
        add.onclick = function() {
            var li = document.createElement('li');
            li.innerHTML = "삭제테스트";
            list.appendChild(li);
        }

        var remove = document.getElementById("remove");
        remove.onclick = function() {
            //부모님.removeChild(해당태그);
            //console.log(list.children); // 자식들
            list.removeChild(list.children[0]); //첫번째 자식
            list.removeChild(list.children[list.children.length-1]);//마지막 자식
        }

    </script>

</body>
</html>
